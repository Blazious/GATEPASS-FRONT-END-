<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Dashboard - Gatepass System</title>
    <link rel="stylesheet" href="emp.css">
   

</head>

<body>

    <h1>Employee Dashboard</h1>

    <button id="logoutBtn">Logout</button>
    <button id="createGatepassBtn">Create Gatepass</button>

    <h2>Your Gatepass Requests</h2>
    <table id="gatepassTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Reason</th>
                <th>Date Requested</th>
                <th>Exit Time</th>
                <th>Return Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>
    <!-- pagination by JS -->
    <div id="gatepassPagination" class="pagination-controls">
        <button class="prev">Previous</button>
        <span id="gatepassPageInfo"></span>
        <button class="next">Next</button>
    </div>


    <h2>Items in Selected Gatepass</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Serial Number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>
     <!-- pagination by JS -->
    <div id="itemsPagination" class="pagination-controls">
        <button class="prev">Previous</button>
        <span id="itemsPageInfo"></span>
        <button class="next">Next</button>
    </div>

    <!-- Create Gatepass Popup -->
    <div id="overlay"></div>
    <div id="createGatepassPopup">
        <h3>Create New Gatepass</h3>
        <form id="gatepassForm">
            <label>Reason:<br />
                <textarea id="reason" required></textarea>
            </label><br /><br />

            <label>Exit Time:<br />
                <input type="datetime-local" id="exitTime" required />
            </label><br /><br />

            <label>Return Time:<br />
                <input type="datetime-local" id="returnTime" required />
            </label><br /><br />

            <label>Comments:<br />
                <textarea id="comments"></textarea>
            </label><br /><br />

            <fieldset id="itemsFieldset">
                <legend>Items</legend>

                <div class="itemRow">
                    <input type="text" class="item_name" placeholder="Item Name" required />
                    <input type="number" class="quantity" placeholder="Quantity" min="1" required />
                    <input type="text" class="serial_number" placeholder="Serial Number" />
                    <input type="text" class="description" placeholder="Description" />
                    <button type="button" class="removeItemBtn">Remove</button>
                </div>

            </fieldset>

            <button type="button" id="addItemBtn">Add Item</button><br /><br />

            <button type="submit">Submit</button>
            <button type="button" id="cancelCreate">Cancel</button>
        </form>

    </div>

    <script src="employee.js"></script>
</body>

</html>
