<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Security Head Dashboard - Gatepass System</title>
    <link rel="stylesheet" href="sec.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Security Head Dashboard</h1>
    <button id="logoutBtn">Logout</button>

    <h2>Gatepass Requests</h2>
    <table id="gatepassTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Reason</th>
                <th>Date Requested</th>
                <th>Exit Time</th>
                <th>Return Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>
    
    <!-- Pagination for gatepasses -->
    <div id="gatepassPagination" class="pagination-controls">
        <button class="prev">Previous</button>
        <span id="gatepassPageInfo"></span>
        <button class="next">Next</button>
    </div>

    <h2>Items in Selected Gatepass</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Serial Number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>

    <!-- Pagination for items -->
    <div id="itemsPagination" class="pagination-controls">
        <button class="prev">Previous</button>
        <span id="itemsPageInfo"></span>
        <button class="next">Next</button>
    </div>

    <!-- Approval/Rejection Popup -->
    <div id="overlay"></div>
    <div id="decisionPopup">
        <h3>Gatepass Decision</h3>
        <div id="gatepassDetails">
            <!-- Filled by JS -->
        </div>
        <div class="decision-buttons">
            <button id="approveBtn" class="approve-btn">Approve</button>
            <button id="rejectBtn" class="reject-btn">Reject</button>
            <button id="cancelDecisionBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="sec.js"></script>
</body>
</html>
